<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene embedded arjs='patternRatio: 0.72'>
        <a-assets>
            <a-asset-item id="aries" src="3dmodels/egg.glb" scale = '1 1 1' position = '0 0 0'></a-asset-item>
        </a-assets>
        <a-marker type='pattern' url='AR_assets/aries.patt'>
            <a-gltf-model src="#aries"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
